<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Libros en Libreria:</p>
        <ul id="respuesta">
        </ul>
        <div><button id="AddLibro">AÃ±adir Libro</button></div>
        <dialog id="dialogo">
            <form>
                <fieldset>
                    <legend>Introduzca los datos del Libro</legend>
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo">
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="autor">
                    <label for="paginas">Cantidad de paginas</label>
                    <input type="number" name="paginas" id="paginas">
                    <p>Estado de lectura:</p>
                    <div id="Estado">
                        <label for="read">Read</label>
                        <input type="radio" id="read" name="EstadoDeLectura" value="true">
                        <label for="not read">Not Read Yet</label>
                        <input type="radio" id="not read" name="EstadoDeLectura" value="false">
                    </div>
                </fieldset>
                <button id="cancelDialog">Cancel</button>
                <button id="confirmDialog">Confirm</button>
            </form>
        </dialog>
        <script src="script.js"></script>
    </div>
</body>
</html>
